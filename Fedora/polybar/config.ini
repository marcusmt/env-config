[colors]
background = #282a36
background-alt = #44475a
foreground = #f8f8f2
primary = #bd93f9
secondary = #ffb86c
alert = #ff5555
disabled = #6272a4

[settings]
screenchange-reload = true
pseudo-transparency = true

[bar/main]
bottom = true
dpi = 138

height = 2.5%

fixed-center = true
override-redirect = false

enable-ipc = true

font-0 = "Hack Nerd Font:style=Normal:size=12;5"
font-1 = "Hack Nerd Font:style=Normal:size=18;5"

background = ${colors.transparent}
foreground = ${colors.crust}

modules-left =
modules-center = 
modules-right = end tray date

[module/tray]
type = internal/tray

format = <tray>
format-background = ${colors.yellow}
tray-background = ${colors.yellow}
tray-spacing = 4
tray-padding = 4
tray-size = 80%:-2pt

[module/date]
type = internal/date
interval = 1.0

time = "  %H:%M %a %d %b "  

format = <label>
format-background = ${colors.yellow}

label = %time%

[module/end]
type = custom/text

format = <label>
format-background = ${colors.transparent}
format-foreground = ${colors.yellow}
label = "%{T2}îƒ”%{B#e5c890} "