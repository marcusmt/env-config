[module/i3]
type = internal/i3

pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.background}

label-focused = %name%
label-focused-foreground = ${colors.foreground}
label-focused-padding = 1

label-unfocused = ""

label-visible = ""
