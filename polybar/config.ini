[global-wm]
include-file = /home/marcus/.config/polybar/colors.ini
include-file = /home/marcus/.config/polybar/date.ini
include-file = /home/marcus/.config/polybar/i3.ini
include-file = /home/marcus/.config/polybar/title.ini
include-file = /home/marcus/.config/polybar/tray.ini

[settings]
screenchange-reload = true
pseudo-transparency = true

[bar/base]
dpi = 138

width = 100%
height = 1.8%

fixed-center = true
override-redirect = true

enable-ipc = true

font-0 = "Hack Nerd Font:style=Normal:size=12;5"

background = ${colors.background}
foreground = ${colors.foreground}

[bar/laptop]
inherit = bar/base
monitor = eDP-1-1
height = 3.5%

modules-left = i3 title
modules-center = date
modules-right =

[bar/laptop_only]
inherit = bar/base
monitor = eDP-1-1

modules-left = i3 title
modules-center = date
modules-right = tray

[bar/monitor]
inherit = bar/base
monitor = HDMI-0

modules-left = i3 title
modules-center = date
modules-right = tray
