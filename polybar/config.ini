[global-wm]
include-file = /home/marcus.sousa/.config/polybar/custom-config.ini
include-file = /home/marcus.sousa/.config/polybar/colors.ini
include-file = /home/marcus.sousa/.config/polybar/modules/backlight.ini
include-file = /home/marcus.sousa/.config/polybar/modules/date.ini
include-file = /home/marcus.sousa/.config/polybar/modules/i3.ini
include-file = /home/marcus.sousa/.config/polybar/modules/keyboard.ini
include-file = /home/marcus.sousa/.config/polybar/modules/network.ini
include-file = /home/marcus.sousa/.config/polybar/modules/pulseaudio.ini
include-file = /home/marcus.sousa/.config/polybar/modules/title.ini
include-file = /home/marcus.sousa/.config/polybar/modules/battery.ini

[settings]
screenchange-reload = true
pseudo-transparency = true

[bar/base]
width = ${config.width}
height = ${config.height}
offset-x = ${config.offset-x}
offset-y = ${config.offset-y}
radius = ${config.radius}

fixed-center = ${config.fixed-center}
dpi = ${config.dpi}

background = ${colors.bar-background}
foreground = ${colors.foreground}

line-size = ${config.line-size}

padding = 0
module-margin = 1
override-redirect = ${config.override-redirect}

enable-ipc = true

font-0 = "Hack Nerd Font:style=Normal:size=12;3"

[bar/laptop]
inherit = bar/base
monitor = eDP-1-1
padding-right = 1

modules-left = ${config.modules-left}
modules-center = ${config.modules-center}
modules-right = ${config.modules-right}

[bar/monitor]
inherit = bar/base
monitor = DP-1-4

modules-left = ${config.modules-left}
modules-center = ${config.modules-center}
modules-right = ${config.modules-right}

tray-position = right
tray-padding = 3
tray-detached = false
tray-maxsize = 22